<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>शंखcall Disaster Selector</title>
<style>
  
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body {
    height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #2B4336, #14263daa, #122e75);
    display: flex;
    flex-direction: column;
    color: #fff;
    overflow: hidden;
  }

  header {
    padding: 1rem 2rem;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 1px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    animation: fadeInDown 1s ease forwards;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  main h1 {
    font-size: 3rem;
    margin-bottom: 3rem;
    animation: fadeInUp 1s ease forwards;
  }

  .options {
    display: flex;
    gap: 3rem;
    flex-wrap: wrap;
  }

  .option {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 3rem 4rem;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: 600;
    transition: transform 0.4s, background 0.4s, box-shadow 0.4s;
    position: relative;
    overflow: hidden;
  }

  .option:hover {
    transform: translateY(-10px) scale(1.05);
    background: rgba(255,255,255,0.2);
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
  }

  .option::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.5s, transform 0.5s;
  }

  .option:hover::before {
    opacity: 1;
    transform: rotate(30deg);
  }

  @keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  footer {
    position: absolute;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @media(max-width: 768px){
    main h1 { font-size: 2.2rem; margin-bottom: 2rem; }
    .option { padding: 2rem 3rem; font-size: 1.2rem; }
    .options { gap: 1.5rem; }
  }

</style>
</head>
<body>

<header>शंखcall</header>

<main>
  <h1>Select Disaster Type</h1>
  <div class="options">
    <div class="option" id="forest"> Forest Disaster</div>
    <div class="option" id="ocean"> Ocean Disaster</div>
  </div>
</main>


<script>
  const forest = document.getElementById('forest');
  const ocean = document.getElementById('ocean');

  forest.addEventListener('click', () => {
    alert("Forest Disaster selected!");
    window.location.href = "forestt.html"; 
  });

  ocean.addEventListener('click', () => {
    alert("Ocean Disaster selected!");
    window.location.href = "ocean.html"; 
  });
</script>

</body>
</html>
